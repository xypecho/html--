<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>双坐标系</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
      #group {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="group"></div>
  </body>
  <script>
    $(document).ready(function () {
      //放置图表的容器
      var group = document.getElementById("group");
      //创建图表对象
      var chart = echarts.init(group);
      //设置图表显示的内容
      var option = {
        backgroundColor: '#1b1b1b',//背景色
        color: ["#45e0e6", "#f133a2", "#ffff00", "#0066e2"],
        legend: {
          data: ["轻微事故", "一般事故", "重大事故", "特大事故"],
          icon: "roundRect",
        },
        grid: {
          left: 100,
        },
        xAxis: [
          {
            type: "category",
            axisLabel: {
              show: true,
              textStyle: {
                color: "#4BF3F9", //更改坐标轴文字颜色
                fontSize: 14, //更改坐标轴文字大小
              },
            },
            data: [
              "1月",
              "2月",
              "3月",
              "4月",
              "5月",
              "6月",
              "7月",
              "8月",
              "9月",
              "10月",
              "11月",
              "12月",
            ],
            splitLine: {
              //显示分割线
              show: true,
            },
          },
        ],
        yAxis: [
          {
            type: "value",
            name: "温度",
            axisLabel: {
              formatter: "{value} 万",
              textStyle: {
                color: "#4BF3F9", //更改坐标轴文字颜色
                fontSize: 14, //更改坐标轴文字大小
              },
            },
            splitLine: {
              show: false,
            },
          },
          {
            show: false,
          },
        ],
        series: [
          {
            name: "轻微事故",
            type: "bar",
            data: [
              25.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4,
              3.3,
            ],
          },
          {
            name: "一般事故",
            type: "bar",
            data: [
              5.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0,
              2.3,
            ],
          },
          {
            name: "重大事故",
            type: "line",
            yAxisIndex: 1, //索引从0开始
            data: [
              4.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2,
            ],
          },
          {
            name: "特大事故",
            type: "line",
            yAxisIndex: 1, //索引从0开始
            data: [
              3.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2,
            ],
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表。
      chart.setOption(option);
    });
  </script>
</html>
